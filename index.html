<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tutoring Platform</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#progress">Learning Progress</a></li>
      <li><a href="#logout">Logout</a></li>
    </ul>
  </nav>

  <main id="app">
    <section id="welcome">
      <h1>Welcome to AI Tutoring Platform</h1>
      <p>Your personalized learning starts here.</p>
      <button onclick="loadDashboard()">Get Started</button>
    </section>

    <section id="dashboard" class="hidden">
      <h2>Dashboard</h2>
      <p>Choose a topic to get started:</p>
      <button onclick="startLesson('math')">Math</button>
      <button onclick="startLesson('coding')">Coding</button>
      <div id="recommendations"></div>
    </section>

    <section id="progress" class="hidden">
      <h2>Your Learning Progress</h2>
      <p id="progressData">Loading...</p>
    </section>
  </main>
</body>
</html>
